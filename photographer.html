<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a aria-label="Fisheye Home page" aria-current="page" href="index.html" alt="Fisheye Home page">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" role="img" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
    <section class="photograph_medias">
      <div class="container-filters">
        <label for="filters">Trier par</label>
        <select class="choice" tabindex="3">
          <option class="pop" selected value="popularity">Popularité</option>
          <option class="date" value="date">Date</option>
          <option class="title" value="title">Titre</option>
        </select>
      </div>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="close button" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/factories/portfolio.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
